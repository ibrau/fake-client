<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="app.css">
</head>
<body class="esign">
  <div id="hellosign-container">
    <iframe id='hellosign-embed' src="https://fms.dev.rednovalabs.net:3000/esign/2a94785d-3eb6-4faa-a4da-7f95defd8d36?slim=true" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>
  </div>
  <div class="signed">
    <p>Signed that iframe</p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $('.signed').hide();

    window.addEventListener('message', e => {
      let a = e.data.type
      if(a==='sign')
      {
        $('#hellosign-container').hide();
        $('#hellosign-embed').remove();
        $('.signed').show(); 
        window.location.href = '/'
      }
      console.log(a)
    });
    
    
  </script>
</body>
</html>
